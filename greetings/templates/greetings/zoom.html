<h1>LOOK AT THESE GREETINGS</h1>

{% if greeting_list %}
    <ul>
    {% for greeting in greeting_list %}
        <li><span style="font-size: 48px;"> {{ greeting.message }}</span>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No greetings are available.</p>
{% endif %}
<a href="{% url 'greetings:index' %}">Go back to boring normal view</a>
