<h1 style="font-size: 40px;">Blog Posts:Sports Filter</h1>
{% if filter_list %}
    <ul>
    {% for post in filter_list %}
        <li>{{ post.title }}
            <ul>
                <li>{{post.text}}</li>
            </ul>
          <span><a href="{% url 'blog:update' post.id %}">edit</a></span>
          <span><a href="{% url 'blog:delete' post.id %}">delete</a></span>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blogs are available.</p>
{% endif %}
<br>
<a href="{% url 'blog:index' %}">Go to blogs</a>
